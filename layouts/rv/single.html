<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    .swiper {
      width: 100%;
      height: 400px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>{{ .Title }}</h1>

  <!-- ✅ Swiper slider -->


<!-- Swiper -->
<div class="swiper mySlider">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img fetchpriority="high" decoding="async" src="https://cabear.com/wp-content/uploads/2024/08/IMG_0011.jpg" />
      </div>


      <div class="swiper-slide">
        <img fetchpriority="high" decoding="async" src="https://cabear.com/wp-content/uploads/2024/08/IMG_0011-7.jpg" />
      </div>


      
      <div class="swiper-slide">
        <img src="https://cabear.com/wp-content/uploads/2024/08/IMG_3483.jpg" loading="lazy" />
      </div>
      <div class="swiper-slide">
        <img src="https://cabear.com/wp-content/uploads/2024/08/IMG_3484.jpg" loading="lazy" />
      </div>
      <div class="swiper-slide">
        <img src="https://cabear.com/wp-content/uploads/2024/08/IMG_3485.jpg" loading="lazy" />
      </div>
      <div class="swiper-slide">
        <img src="https://cabear.com/wp-content/uploads/2024/08/IMG_0428-1024x682.jpg" loading="lazy" />
      </div>
      <div class="swiper-slide">
        <img src="https://cabear.com/wp-content/uploads/2024/08/IMG_1192-1024x898.jpg" loading="lazy" />
      </div>


      <div class="swiper-slide">
        <img src="https://cabear.com/wp-content/uploads/2024/08/IMG_1819-1024x859.jpg" loading="lazy" />
      </div>


      <div class="swiper-slide">
        <img src="https://cabear.com/wp-content/uploads/2024/08/IMG_1986-683x1024.jpg" loading="lazy" />
      </div>

      <div class="swiper-slide">
        <img src="https://cabear.com/wp-content/uploads/2024/08/IMG_1822-1024x682.jpg" loading="lazy" />
      </div>


    </div>


    <!-- Optional Swiper Controls -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  

  <!-- ✅ Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>

</body>
</html>
