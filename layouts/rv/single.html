<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ✅ Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <style>
    .swiper {
      width: 100%;
      height: 400px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <h1>{{ .Title }}</h1>

  <!-- ✅ Swiper slider -->
  <div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?fit=crop&w=800&h=400" alt="Slide 1"></div>
        <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fit=crop&w=800&h=400" alt="Slide 2"></div>
        <div class="swiper-slide"><img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e?fit=crop&w=800&h=400" alt="Slide 3"></div>
    </div>

    <!-- ✅ Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- ✅ Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>

</body>
</html>
